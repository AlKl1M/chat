<!DOCTYPE html>
<html>
<head>
    <title>Reactive Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        #message { width: 70%; }
    </style>
</head>
<body>
<h1>Chat Room</h1>
<div id="chat">
    <ul id="messages"></ul>
</div>
<input type="text" id="message" placeholder="Type a message">
<button onclick="sendMessage()">Send</button>
<script>
    const nickname = new URLSearchParams(window.location.search).get('nickname');
    const channelId = new URLSearchParams(window.location.search).get('channelId');
    let socket = new SockJS('/ws');
    let stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        stompClient.subscribe('/topic/messages', function (response) {
            let message = JSON.parse(response.body);
            appendMessage(message.sender, message.content);
        });

        fetch(`/api/messages/${channelId}`)
            .then(response => response.json())
            .then(messages => {
                messages.forEach(message => appendMessage(message.sender, message.content));
            });
    });

    function sendMessage() {
        let content = document.getElementById('message').value;
        stompClient.send("/app/chat", {}, JSON.stringify({
            sender: nickname,
            channelId: channelId,
            content: content
        }));
        document.getElementById('message').value = '';
    }

    function appendMessage(sender, content) {
        let messages = document.getElementById('messages');
        let newMessage = document.createElement('li');
        newMessage.textContent = sender + ": " + content;
        messages.appendChild(newMessage);
    }
</script>
</body>
</html>
